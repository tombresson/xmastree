	<script>
			function button_handler(name)
			{
				if(name == "play_song"){
					var idx = $(".xmastree-song-list option:selected")[0].value;
					$.post("/control", { button: name, song_idx: idx });
				}
				else{
					$.post("/control", {button: name});

			}
